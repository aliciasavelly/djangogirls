{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>Alicia's Blog</title>
  </head>
  <body>
    <div class="page-header">
      <h1><a href="/">Alicia's Blog</a></h1>
      {% if user.is_authenticated %}
        <div class="right-nav">
          <p class="top-menu">Hello {{ user.username }}!</p>
          <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
          <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glypicon-edit"></span></a>
          <button type="button" name="button" class="top-menu"><a href="{% url 'logout' %}">Logout</a></button>
        </div>
      {% else %}
        <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
      {% endif %}
    </div>
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
        {% block content %}
        {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
